<!DOCTYPE html>
<html lang="es">
<head>

<body>

    <script>

        /////EJERCICIO 7//////
        let valor1 = prompt("Escribe un valor");
        let valor2 = prompt("Escribe un valor");
        let operador = prompt("Escribe un operador: + - * /");

        function calculadora(operador, valor1, valor2) {
            valor1 = parseInt(valor1);
            valor2 = parseInt(valor2);

            switch (operador) {
                case "+":
                    return valor1 + valor2;               
                    break;
                case "-":
                    return valor1 - valor2;               
                    break;
                case "*":
                    return valor1 * valor2;               
                    break;
                case "/":
                    return valor1 / valor2;               
                    break;    
                default:
                    return "Escribe un operador v√°lido";
                    break;
            }
        }
        alert(calculadora(operador, valor1, valor2));


    </script>
    
</body>
</html>
